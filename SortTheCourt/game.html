<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sort The Court</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="img/icon.png">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/lists.js"></script>
	<script>if (/Android|webOS|iPhone|iPad|iPod|MyLenovo|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
		window.location.href = "mgame.html";
	}</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="stats">
				<img src="img/people.png" class="icon" id="people">
				<div name="data" id="pplnum">20</div>
				<img src="img/happiness.png" class="icon" id="happiness">
				<div name="data" id="happynum">50</div>
				<img src="img/money.png" class="icon" id="money">
				<div name="data" id="moneynum">100</div>
			</div>
		</div>
		<div class="row" id="recruits">
			<div id="drags"></div>
			<div id="dialogue"><div id="text"></div></div>
		</div>
		<div class="row">
			<div id="drops">
				<div id="invite" class="drop" ondrop="drop(event, 'invite')" ondragover="allowDrop(event)"></div>
				<div id="decline" class="drop" ondrop="drop(event, 'decline')" ondragover="allowDrop(event)"></div>
			</div>
		</div>
	</div>
	<div id="distraction" style="display: none";></div>
	<div id="popup" style="display: none";>
		<div id="reqimg"><img id="requester" src=""></div>
		<div id="request">
			<div id="reqbody"></div>
			<button class="reqbut" id="yes" onclick="yes()"></button>
			<button class="reqbut" id="no" onclick="no()"></button>
			<button class="reqbut" id="ok" onclick="ok()" style="display: none;"></button>
		</div>
	</div>
	<img src="img/drag.png" id="tutorial" style="display: none;">
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
